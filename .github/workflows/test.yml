# .github/workflows/test.yml
name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-mssql:
    name: Test with MSSQL
    runs-on: ubuntu-latest
    
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest 
        env:
          ACCEPT_EULA: Y
          MSSQL_PID: Express
          MSSQL_SA_PASSWORD: P@ssw0rd2024
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P P@ssw0rd2024 -Q 'SELECT 1'"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 60s

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install ODBC Driver and Tools
      run: |
        # Import Microsoft repository key
        curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
        
        # Add Microsoft repository for Ubuntu 20.04
        curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
        
        # Update package list
        sudo apt-get update
        
        # Install ODBC Driver and tools
        sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools
        
        # Add SQL Server tools to path
        echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
        source ~/.bashrc
        
        # Install UnixODBC development headers
        sudo apt-get install -y unixodbc-dev
        
        # Verify installations
        echo "ODBC Driver configuration:"
        odbcinst -j
        echo "Available ODBC drivers:"
        odbcinst -q -d
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
        
    - name: Verify installation
      run: |
        # Show Python path
        python -c "import sys; print('\n'.join(sys.path))"
        # Try importing the module
        python -c "import mssql_mcp_server; print('Module found at:', mssql_mcp_server.__file__)"
        # List installed packages
        pip list | grep mssql
        # Show the content of site-packages
        ls -R $(python -c "import site; print(site.getsitepackages()[0])")
        # Verify ODBC drivers
        python -c "import pyodbc; print('Available ODBC drivers:', pyodbc.drivers())"

    - name: Wait for SQL Server
      run: |
        echo "Waiting for SQL Server to be ready..."
        for i in {1..60}; do
          if sqlcmd -S tcp:localhost,1433 -U sa -P P@ssw0rd2024 -Q "SELECT @@VERSION" > /dev/null 2>&1; then
            echo "SQL Server is ready"
            sqlcmd -S tcp:localhost,1433 -U sa -P P@ssw0rd2024 -Q "SELECT @@VERSION"
            break
          fi
          echo "Attempt $i: SQL Server not ready yet..."
          sleep 2
        done

    - name: Run tests
      env:
        MSSQL_HOST: localhost
        MSSQL_USER: sa
        MSSQL_PASSWORD: P@ssw0rd2024
        MSSQL_DATABASE: master
        MSSQL_DRIVER: "{ODBC Driver 17 for SQL Server}"
        MSSQL_PORT: 1433
        MSSQL_CONNECT_TIMEOUT: 30
        MSSQL_TRUST_SERVER_CERTIFICATE: yes
      run: |
        # Test direct connection first
        python -c "
        import pyodbc
        print('Testing connection...')
        conn_str = f'DRIVER={MSSQL_DRIVER};SERVER={MSSQL_HOST};DATABASE={MSSQL_DATABASE};UID={MSSQL_USER};PWD={MSSQL_PASSWORD};TrustServerCertificate=yes;'
        print(f'Connection string: {conn_str}')
        conn = pyodbc.connect(conn_str, timeout=30)
        cursor = conn.cursor()
        cursor.execute('SELECT @@VERSION')
        print(cursor.fetchone()[0])
        conn.close()
        "
        
        # Run the actual tests
        python -m pytest -v

  test-azure-sql:
    name: Test with Azure SQL
    runs-on: ubuntu-latest
    
    services:
      azuresql:
        image: mcr.microsoft.com/azure-sql-edge:latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: TestPassword123!
        ports:
          - 1433:1433

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Wait for Azure SQL Edge to be ready
      run: |
        for i in {1..60}; do
          if /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPassword123! -Q "SELECT 1" &> /dev/null; then
            echo "Azure SQL Edge is ready"
            break
          fi
          echo "Waiting for Azure SQL Edge to be ready..."
          sleep 1
        done
    
    - name: Run tests
      env:
        MSSQL_HOST: localhost
        MSSQL_USER: sa
        MSSQL_PASSWORD: TestPassword123!
        MSSQL_DATABASE: master
        AZURE_SQL_ENCRYPT: yes
        AZURE_SQL_TRUST_SERVER_CERTIFICATE: yes
        AZURE_SQL_CONNECTION_TIMEOUT: 30
      run: |
        # Run general tests
        python -m pytest -v tests --ignore=tests/test_azure_sql_security.py
        # Run Azure SQL specific security tests
        python -m pytest -v tests/test_azure_sql_security.py -v